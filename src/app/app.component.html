<!-- app.component.html -->

<div class="container">
  <!-- <h1>
    Welcome to {{title}}!!
  </h1> -->
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" formControlName="name" type="text" />
      <div
        *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input class="form-control" formControlName="address" type="text" />
      <div
        *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)"
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['address'].errors.required">
          address is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" formControlName="password1" type="password" />
      <div
        *ngIf="angForm.controls['password1'].invalid && (angForm.controls['password1'].dirty || angForm.controls['password1'].touched)"
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['password1'].errors.required">
          password1 is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password2:</label>
      <input class="form-control" formControlName="password2" type="password" />
    </div>
    <button
      type="submit"
      [disabled]="angForm.pristine || angForm.invalid"
      class="btn "
      [ngClass]="angForm.pristine || angForm.invalid ? 'btn-failure' : 'btn-success' "
    >
      Save
    </button>
  </form>
  <br />
  <p>Form value: {{ angForm.value | json }}</p>
  <p>Form status: {{ angForm.status | json }}</p>
</div>
